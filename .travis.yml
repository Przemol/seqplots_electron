matrix:
  include:
    - os: linux
      language: node_js
      node_js: "6"
    - os: osx
      osx_image: beta-xcode6.2  #OS X 10.9
      language: node_js
      node_js: "6"
    - os: osx
      osx_image: xcode7       #OS X 10.10
      language: node_js
      node_js: "6"
    - os: osx
      osx_image: xcode7.3       #OS X 10.11
      language: node_js
      node_js: "6"
    - os: osx
      osx_image: xcode8.3      #OS X 10.12
      language: node_js
      node_js: "6"

before_install:
  - ls 
  
install:
  - yarn add electron-updater
  - yarn
  - yarn add mocha
  - yarn add spectron

before_script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3; fi

script:
  - ./node_modules/.bin/electron-builder
  - ls dist/*
  - ./node_modules/.bin/mocha
  
cache:
  directories:
    - node_modules
    
notifications:
  email:
    on_success: never
    on_failure: change